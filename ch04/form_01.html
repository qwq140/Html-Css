<html>
    <body>
        <h1>데이터 전송 태그</h1>
        <hr/>
        <form action="https://www.naver.com">
            <input type="text" name="username" placeholder="유저네임을 입력하세요" required/> <br/>
            <input type="password" name="password" placeholder="패스워드를 입력하세요" required/> <br/>
            <input type="email" name="email" placeholder="e-mail을 입력하세요" required/> <br/>
            <input type="date" name="date" /> <br/>
            <input type="checkbox" name="checkbox" /> <br/>
            <input type="text" name="address" placeholder="주소를 입력하세요" readonly/> <br/>
            <button>회원가입</button>
        </form>
    </body>
</html>
<!-- 사용자가 데이터를 전송하기 위해 input태그를 만듬 input태그를 통해 사용자는 정보를 입력할수 있고 인풋을 폼으로 감싼다 button을 누르면 정보를 전송한다. -->
