<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/Profile.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/v4-shims.css">
</head>

<body>
<main class="profile--container">
    <div class="profile__section1">
        <div class="profile__box1">
            <div class="profile__img">
                <img src="images/profile2.png"/>
            </div>
        </div>
        <div class="profile__box2">
            <div class="profile__id">
                <h2>qwq2463</h2>
                <div class="profile__btn">

                </div>
                <div class="profile__option">
                    <img src="images/option.png"/>
                </div>
            </div>
            <ul class="profile__info">
                <li class="profile__post">
                    <span>게시물 0</span>
                </li>
                <li class="profile__follower">
                    <a href="#">팔로워 2</a>
                </li>
                <li class="profile__follow">
                    <a href="#">팔로우 3</a>
                </li>
            </ul>
            <div class="profile__name">
                박재빈
            </div>
        </div>
    </div>
</main>
<header class="header--container">
    <nav class="nav--container">
        <div class="nav-left">
            <a href="#">
                <img src="images/735145cfe0a4.png" />
            </a>
        </div>
        <div class="nav--center">
            <input type="text" placeholder="검색" id="search" />
        </div>
        <div class="nav-right">
            <a href="#"><i class="fas fa-home margin--left20"></i></a>
            <a href="#"><i class="far fa-paper-plane margin--left20"></i></a>
            <a href="#"><i class="fas fa-compass margin--left20"></i></a>
            <span class="header__heart">

                <i onclick="toggle1()" class="far fa-heart margin--left20"></i>
                <div class="heart__box">
                    <div class="heart__list">
                        <div class="follow__logo">
                            <img src="images/youtube logo.jfif"/>
                        </div>
                        <div>
                            <div class="follow__name">
                                yt.accounts
                            </div>
                            <div class="follow__text">
                                <span>님이 회원님을 팔로우하기 시작했습니다.</span>
                                <span class="follow__time"> 22시간</span>
                            </div>
                        </div>
                        <button class="follow__btn">팔로우</button>
                    </div>
                </div>
            </span>
            <div onclick="toggle2()" class="user-box margin--left20">
                <i class="fas fa-user-circle"></i>
                <div class="my-profile-list">
                    <a class="nav--profile" href="#">
                        <div class="profile__logo">
                            <img src="images/profile.png"/>
                        </div>
                        <div class="profile__text">
                            프로필
                        </div>
                    </a>
                    <a class="nav--mark" href="#">
                        <div class="profile__logo">
                            <img src="images/bookmark.png"/>
                        </div>
                        <div class="profile__text">
                            저장됨
                        </div>
                    </a>
                    <a class="nav--option" href="#">
                        <div class="profile__logo">
                            <img src="images/option.png"/>
                        </div>
                        <div class="profile__text">
                            설정
                        </div>
                    </a>
                    <a class="nav--conversion" href="#">
                        <div class="profile__logo">
                            <img src="images/conversion.png"/>
                        </div>
                        <div class="profile__text">
                            계정 전환
                        </div>
                        </a>
                    <hr/>
                    <a class="nav--logout" href="#">
                        로그아웃
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>
<section>
    <footer class="footer">
        <div class="footer__list-1">
            <div class="footer__text">소개</div>
            <div class="footer__text">블로그</div>
            <div class="footer__text">채용 정보</div>
            <div class="footer__text">도움말</div>
            <div class="footer__text">API</div>
            <div class="footer__text">개인정보처리방침</div>
            <div class="footer__text">약관</div>
            <div class="footer__text">인기 계정</div>
            <div class="footer__text">해시태그</div>
            <div class="footer__text">위치</div>
        </div>
        <div class="footer__list-2">
            <div class="footer__text">한국어</div>
            <div class="footer__text">© 2020 Instagram from Facebook</div>
        </div>
    </footer>
</section>
<script>
function toggle1(){
    $(".heart__box").toggle();
}
function toggle2(){
    $(".my-profile-list").toggle();
}
</script>

</body>

</html>
